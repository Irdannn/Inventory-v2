<div class="container">
  <button (click)="printThisPage()">Print</button>   
  <div class="printcard">
    <div>
      <qr-code value="https://inventory.insanmuliamalang.sch.id/view/{{barangDetail.id_barang}}" size="150" errorCorrectionLevel="L"></qr-code>
    </div>
    <div class="printcardDetail">
        <div class="footcard">
            <p>Properti Milik YIM Malang</p>
        </div>
        <ul>
          <li>
              Nama : {{barangDetail.nama_barang}}
          </li>
          <li>
            Aksesoris : {{barangDetail.aksesoris}}
          </li>
          <li>
            Fasilitas :  {{barangDetail.fasilitas}}
          </li>
          <li>
            Ruangan/User: {{barangDetail.tempat}}
          </li>
          <li>
            Kategori :  {{barangDetail.jenis}}
          </li>
      </ul>
    </div>
  </div>
  <button routerLink="/allinventory"> Kembali </button>  
</div>
