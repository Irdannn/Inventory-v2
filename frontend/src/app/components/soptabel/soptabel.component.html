<app-sidebar>
    <div class="box content">
        <div class="inputGroup">
            <input id="searcInput" type="text" autocomplete="off" placeholder="Cari disini" [(ngModel)]="searchText">
            <button routerLink="/scanner" class="button-excell">Scan</button> 
        </div>
        <table class="table table-striped" id="product">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id Barang</th>
                    <th scope="col">Nama Barang</th>
                    <th scope="col">Kondisi</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let barang of listBarang | filter:searchText">
                    <td>
                        {{barang.id}}
                    </td>
                    <td>
                        {{barang.nama_barang}}
                    </td>
                    <td>
                        {{barang.status}}
                    </td>
                    <td id="button-table" scope="row">
                        <!-- <button (click)="openForm(barang)">Edit</button>
                        <button [routerLink]="['peminjaman', barang.id]">SOP</button>            -->
                        <!-- <button mat-button (click)="openForm(barang.id)">Edit</button> -->
                        <button mat-button (click)="openForm(barang.id)">SOP</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</app-sidebar>
